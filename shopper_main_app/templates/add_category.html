{% extends 'admin_base.html' %}
{% load static %}
{% block content %}


<div class="container">
  <section class="vh-80" style="padding: 2rem;">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                  <p class="text-center h4 fw-bold mb-5 mx-1 mx-md-4 mt-4">Add New Category</p>

                  {% for message in messages %}
                  <h5>
                    <div class="alert alert-success mt-5" style="width: 100%;">
                        {{ message }}
                    </div>
                  </h5>
                  {% endfor %}

                  <form class="mx-1 mx-md-4" action="{% url 'insert_category' %}" method="post">
                    {% csrf_token %}

                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Example1c" class="form-control" name='insrt_cate'>
                      </div>
                    </div>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg">Insert Category</button>
                    </div>

                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

  </section>
</div>


  
{% endblock %}
