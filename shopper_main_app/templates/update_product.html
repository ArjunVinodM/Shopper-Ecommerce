{% extends 'admin_base.html' %}
{% load static %}
{% block content %}


<div class="container">
  <section style=" padding: 1rem;">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body md-1">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                  <p class="text-center h1 fw-bold mb-1 mx-1 mx-md-4 mt-1">Update Product</p><br>

                  {% for message in messages %}
                  <h5>
                    <div class="alert alert-success mt-5" style="width: 100%; color: black;">
                        {{ message }}
                    </div>
                  </h5>
                  {% endfor %}

                  <form class="mx-1 mx-md-8" action="/product_updation/{{ product.id }}" method='post' enctype='multipart/form-data'>
                    {% csrf_token %}

                    
                    <div class="d-flex flex-row align-items-center mb-2">
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example1c">Brand</label>
                        <input type="text" id="form3Example1c" class="form-control" name='up_brand' value="{{ product.prdt_brand }}"> 
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-2">
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example1c">Title</label>
                        <input type="text" id="form3Example1c" class="form-control" name='up_title' value="{{ product.prdt_title }}">
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-2">
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example1c">Description</label>
                        <input type="text" id="form3Example1c" class="form-control" name='up_description' value="{{ product.prdt_description }}">
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-2">
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example1c">Selling price</label>
                        <input type="number" id="form3Example1c" class="form-control" name='up_selling' value="{{ product.prdt_selling_price }}">
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-2">
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example1c">Discounted price</label>
                        <input type="number" id="form3Example1c" class="form-control" name='up_discounted' value="{{ product.prdt_discounted_price }}">
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-2">
                      <div class="form-outline flex-fill mb-0">
                        <select class="form-select" aria-label="Default select example" name='up_category'>
                          {% for c in catagory %}
                          <option value="{{ c.id }}">{{ c.category_name }}</option>
                          {% endfor %}
                        </select>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-2">
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example1c">Image</label>
                        <input type="file" id="form3Example1c" class="form-control" name='up_image' accept="image/*" value="{{ product.prdt_image }}">
                      </div>
                    </div>

                    <div class="d-flex justify-content-center mx-4 mb-1 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg">Update Product</button>
                    </div>

                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

  </section>
</div>
  
  {% endblock %}
