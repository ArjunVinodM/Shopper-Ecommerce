{% extends 'admin_base.html' %}
{% load static %}
{% block title%}Mobile{% endblock title %}
{% block content %}

<div class="container">
  <section class="vh-110" style=" padding: 1rem;">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Update order status</p><br>
                
                  <form action="/order_update/{{ orders.id }}">

                    <div class="d-flex flex-row align-items-center mb-2">
                      <div class="form-outline flex-fill mb-0">
                        <select class="form-select" aria-label="Default select example" name="status" id="status">
                            <option>{{orders.status}}</option>
                            <option value="Pending">Pending</option>
                            <option value="Accepted">Accepted</option>
                            <option value="Packed">Packed</option>
                            <option value="On The Way">On The Way</option>
                            <option value="Delivered">Delivered</option>
                        </select>
                      </div>
                    </div>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg">Update status</button>
                    </div>

                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


{% endblock %}
