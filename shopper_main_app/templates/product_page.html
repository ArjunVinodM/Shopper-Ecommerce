{% extends 'admin_base.html' %}
{% load static %}

{% block content %}

<style>
  .body-home{
    text-align: center;
  }
  h1{
    margin-top: 20%;
    margin-bottom: 20%;
    color: white;
  }

  .text-overlay {
    position: absolute;
    top: 7%; /* Position the text container at the top of the image */
    left: 50%; /* Position the text container at the center of the image horizontally */
    transform: translateX(-50%); /* Center the text container horizontally */
    padding: 10px;
    text-align: center;
    width: 100%;
    box-sizing: border-box;
    color: black;
  }

.btn {
  display: inline-block;
  padding: 10px 20px;
  background-color: black;
  color: black;
  text-decoration: none;
  border-radius: 5px;
  font-size: 16px;
}

.overlay-button:hover{
  color: white;
}

.overlay-button {
  position: absolute;
  top: 77%; /* Position the button at the center of the image vertically */
  left: 50%; /* Position the button at the center of the image horizontally */
  transform: translate(-50%, -50%); /* Center the button precisely */
  padding: 10px 20px;
  background-color: #007bff;
  color: black;
  text-decoration: none;
  border-radius: 5px;
  font-size: 16px;
  opacity: 0; /* Hide the button by default */
  transition: opacity 0.3s ease; /* Add a smooth transition for the button's appearance */
}

.container:hover .overlay-button {
  opacity: 1; /* Show the button when hovering over the container */
}
</style>

<section>
  <div class="container" style="padding: 2rem;">
      <div class="col-12">
        <div class="row">
          <div class="col-md-6 mb-2">
            <div class="card h-100">
              <a href="#" class="btn">
              <img class="card-img-top" height="250vh" alt="" src="{% static 'images/add_prod.jpg' %}">
              <div class="text-overlay text-dark" style="top: 1%;">
                <h2><b>Add Product</b></h2>
              </div>
              <a href="{% url 'add_product' %}" style="text-decoration: none;" class="overlay-button">Go</a>
              </a>  
            </div>
          </div>
          <div class="col-md-6 mb-2">
            <div class="card h-100">
              <a href="#" class="btn">
              <img class="card-img-top" height="250vh" alt="" src="{% static 'images/vw_prdt.jpg' %}">
              <div class="text-overlay" style="top: 1%;">
                <h2><b>View Product</b></h2>
              </div>
              <a href="{% url 'view_product' %}" style="text-decoration: none;" class="overlay-button">Go</a>
              </a>  
            </div>
          </div>
          <div class="col-md-6 mb-2">
            <div class="card h-100">
              <a href="#" class="btn">
              <img class="card-img-top" height="250vh" alt="" src="{% static 'images/prod_update.jpg' %}">
              <div class="text-overlay" style="top: 1%;">
                <h2><b>Update Product/<span style="color: red;"><br>Remove Product</span></b></h2>
              </div>
              <a href="{% url 'Show_product' %}" style="text-decoration: none;" class="overlay-button">Go</a>
              </a>  
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>



{% endblock %}
