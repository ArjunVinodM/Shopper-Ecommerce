{% extends 'base.html' %}
{% load static %}


{% block main-content %}


<div class="container-fluid" style="padding: 5vh; background: #eee;">
  <section class="vh-120" style="background-color: #eee;">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign in</p>

                  <form class="mx-1 mx-md-4 " action="{% url 'log_customer' %}" method="post">
                    {% csrf_token %}

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="log_user" class="form-control" name='log_user' required>
                        <label class="form-label" for="form3Example1c">User Name</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="log_pass" class="form-control" name='log_pass' required>
                        <label class="form-label" for="form3Example4c">Password</label>
                      </div>
                    </div>

                    {% comment %} <div class="form-check d-flex mb-5">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                      <label class="form-check-label" for="form2Example3">
                        I agree all statements in <a href="#!">Terms of service</a>
                      </label>
                    </div> {% endcomment %}

                    <div class="form-check d-flex mb-5">
                      <label class="form-check-label" for="form2Example3">
                        Not a member...? <a href="{% url 'register' %}" style="text-decoration: none;">Register</a>
                      </label>
                    </div>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg">Login</button>
                    </div>

                  </form>

                </div>

                {% for message in messages %}
                <h5>
                  <div class="alert alert-danger mt-5" style="width: 38%; color: black;">
                      {{ message }}
                  </div>
                </h5>
                  {% endfor %}

                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                  <img src="{% static 'images/signin-image.jpg' %}"
                    class="img-fluid" alt="Sample image">

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

  </section>
</div>

{% endblock main-content %}
