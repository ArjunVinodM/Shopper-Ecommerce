{% extends 'base.html' %}
{% load static %}


{% block main-content %}

<div class="container-fluid" style="padding: 5vh; background: #eee;">
  <section class="vh-120" style="background-color: #eee;">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Add Address</p>

                  <form class="mx-1 mx-md-4" action="{% url 'address_insert' %}" method="post">
                    {% csrf_token %}

                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Example1c" class="form-control" name="ad_f_name" required>
                        <label class="form-label" for="form3Example1c">First Name</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Example1c" class="form-control" name="ad_l_name" required>
                        <label class="form-label" for="form3Example1c">Last Name</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Example1c" class="form-control" name="add_address" required>
                        <label class="form-label" for="form3Example1c">Address</label>
                      </div>
                    </div>
                    
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Example1c" class="form-control" name="add_locality" required>
                        <label class="form-label" for="form3Example1c">Locality</label>
                      </div>&nbsp
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Example1c" class="form-control" name="add_city" required>
                        <label class="form-label" for="form3Example1c">City</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Example1c" class="form-control" name="add_state" required>
                        <label class="form-label" for="form3Example1c">State</label>
                      </div>&nbsp
                      <div class="form-outline flex-fill mb-0">
                        <input type="number" id="form3Example1c" class="form-control" name="add_pincode" required>
                        <label class="form-label" for="form3Example1c">Pincode</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <p>Please type your 10 digit mobile number here</p>
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text">+91</span>
                          </div>
                          <input type="text" id="form3Example1c" class="form-control" name="add_mobile" pattern="(?=.*\d)(?=.*?[0-9]).{10}" required>
                        </div>
                        <label class="form-label" for="form3Example1c">Mobile</label>
                      </div>
                    </div>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg">Add Address</button>
                    </div>

                  </form>

                </div>

                
                  {% for message in messages %}
                  <h5>
                    <div class="alert alert-danger mt-3" style="width: 38%; color: black;">
                        {{ message }}
                    </div>
                  </h5>
                    {% endfor %}


                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                  <img src="{% static 'images/signup-image.jpg' %}"
                    class="img-fluid" alt="Sample image">

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

  </section>
</div>

{% endblock main-content %}
