{% extends 'admin_base.html' %}
{% load static %}
{% block content %}

<div class="container">
  <section class="vh-80" style="padding: 2rem;">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black">
            <div class="card-body">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                  <p class="text-center h4 fw-bold mx-1 mx-md-1 mt-1">Add New Category</p>

                  {% for message in messages %}
                  <h5>
                    <div class="alert alert-success mt-5" style="width: 100%;">
                        {{ message }}
                    </div>
                  </h5>
                  {% endfor %}

                  <form class="mx-1 mx-md-4" action="{% url 'insert_category' %}" method="post">
                    {% csrf_token %}

                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Example1c" class="form-control" name='insrt_cate'>
                      </div>
                    </div>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-1">
                      <button type="submit" class="btn btn-primary btn-lg">Insert Category</button>
                    </div>

                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row d-flex justify-content-center align-items-center" style="padding: 2rem;">
        <div class="col-sm-12">
          <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action active d-flex justify-content-center" aria-current="true">All Category</a>
            {% for c in category %}
            <a href="#" class="list-group-item list-group-item-action d-flex justify-content-center" aria-current="true">{{c.category_name}}</a>
            {% endfor %}
          </div>
        </div>
  </section>
</div>

<div class="container my-5">
  <div class="row align-items-center">

  </div>
</div>
{% endblock content %}
